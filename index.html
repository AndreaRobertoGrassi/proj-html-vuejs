<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title></title>
  </head>
  <body>

    <div id="container">

      <!-- intestazione -->
      <header id="header" >
        <!-- navbar -->
        <nav>
          <!-- social e opzioni account -->
          <div class="social-account padding flex">
            <div class="social flex">
              <a v-for="icon in socials" :href="icon.link"> <i :class="icon.social"> </i></a>
            </div>
            <div class="account flex">
              <a v-for="item in profilo" href=""> <i :class="item.cart"></i> {{item.str}} <i :class="item.dropdown"></i> </a>
            </div>
          </div>

          <!-- navigazione -->
          <div class="navigazione padding flex">
            <img :src="logo" alt="">
            <div class="navbar flex">
              <a v-for="item in menu" href="">{{item.str}}<i :class="item.dropdown"></i> </a>
              <button type="button" class=""> <a href="#">{{button}}</a> </button>
              <i :class="search"></i>
            </div>
          </div>

        </nav>
      </header>

      <!-- corpo principale -->
      <main>
        <!-- jumbotron -->
        <section id="jumbotron">
          
        </section>

        <!-- featured products -->
        <section id="featured-products">

        </section>

        <!-- season collection -->
        <section id="season-collection">

        </section>

        <!-- best seller -->
        <section id="best-seller">

        </section>

        <!-- discount -->
        <section id="discount">

        </section>

        <!-- new arrivals -->
        <section id="new-arrivals">

        </section>

        <!-- theme-fusion -->
        <section id="theme-fusion">

        </section>

        <!-- blog -->
        <section id="blog">

        </section>

        <!-- articoli -->
        <section id="articoli">

        </section>

        <!-- loghi -->
        <section id="loghi">

        </section>

        <section id="subscribe">

        </section>
      </main>

      <!-- footer -->
      <footer id="footer">
        <section id="avada-classic-shop">
        </section>
        <section id="copyright">
        </section>
      </footer>

    </div>


    <!-- SCRIPT -->
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
